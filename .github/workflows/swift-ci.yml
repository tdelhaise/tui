name: Swift CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: swift-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-14]
    env:
      SWIFT_MODULE_CACHE_PATH: ${{ github.workspace }}/.swift-module-cache
      CLANG_MODULE_CACHE_PATH: ${{ github.workspace }}/.clang-module-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libncursesw5-dev libpython3-dev

      - name: Install Swift development toolchain
        shell: bash
        env:
          CHANNEL: development
        run: |
          set -euxo pipefail
          if [ "$RUNNER_OS" = "macOS" ]; then
            PLATFORM=xcode
          else
            PLATFORM=ubuntu24.04
          fi

          META_FILE=$(mktemp)
          curl -sSL "https://download.swift.org/${CHANNEL}/${PLATFORM}/latest-build.yml" -o "$META_FILE"

          python3 -m pip install --user PyYAML
          python3 .github/scripts/install_swift_toolchain.py \
            "$META_FILE" "$RUNNER_OS" "$CHANNEL" "$PLATFORM" \
            "$SWIFT_MODULE_CACHE_PATH" "$CLANG_MODULE_CACHE_PATH" \
            "$GITHUB_PATH" "$GITHUB_ENV"

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Test
        run: swift test
